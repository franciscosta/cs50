{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>

        <tbody>

            {% for t in t %}

                <tr>
                    <td>{{ t["symbol"] }}</td>
                    <td>{{ t["shares"] }}</td>
                    <td>${{ t["cost"] }}</td>
                    <td>{{ t["created"] }}</td>
                </tr>

            {% endfor %}

        </tbody>

    </table>

{% endblock %}
